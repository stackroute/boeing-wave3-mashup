<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<div class="container-fluid ">
    <div class="row">
        <div class="col-sm-5">
            <div class="row font-weight-bold ">
                <h2>{{questitle}}</h2>
                <mat-divider></mat-divider>
            </div>
            <div class="row">
                <p class="text-justify ">
                    {{quesstatement}}
                </p>
                <br>

                <mat-divider></mat-divider>

            </div>
            <ul>
                <h2>Input</h2>
                <div *ngFor="let inp of questioninputs">
                    <li>{{inp}}</li>

                </div>
                <br>


            </ul>
            <mat-divider></mat-divider>
            <h2>Output</h2>
            <p>{{questionout}}</p>


        </div>
        <div class="col-sm-7" container-diff>
            <select (change)="selectChangeHandler($event)">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>

            </select>
            <ngx-monaco-editor id="editor2" class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"
                (onInit)="onInit($event)"></ngx-monaco-editor>
            <form class="form-inline my-2 my-lg-0 hello" #createForm="ngForm" (ngSubmit)="submit()">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2">Submit </button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2">Compile </button>

            </form>
            
            <table id="conversation" class="table table-striped" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Results</th>
                    </tr>
                </thead>
                <tbody *ngFor="let greeting of greetings">
                    <tr>
                        <td [ngStyle]="colorg" style="color:red">{{greeting}}</td>
                    </tr>
                </tbody>
            </table>


        </div>

    </div>
</div>
