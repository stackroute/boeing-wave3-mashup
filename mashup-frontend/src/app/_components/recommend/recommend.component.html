<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">Let's dive into the world of Coding !!! </div>
      <br><br><br><br>
    </div>
    <div class="row" style="text-align:center" >
      <div *ngFor="let question of fetch" class="col-md-4">
              <div class="card" style="background-color: rgb(206, 255, 191)">
                <div class="card-image" style="background-color: rgb(206, 255, 191)">
                  <span class="card-title">{{question.questionTitle}}</span>
                </div>
                <div class="card-content">
                  <p>Related to:{{question.tags}}</p>
                  <p>Of level:{{question.difficulty}}</p>
          
                  <mat-card-actions style="padding-left:8vw;padding-bottom:2vh">
                      <button mat-raised-button (click)=openEditor(question.questionId)>ATTEMPT</button>
                    </mat-card-actions>
                </div>
              </div>

   
        <br />
      </div>
    </div>
   </div>
