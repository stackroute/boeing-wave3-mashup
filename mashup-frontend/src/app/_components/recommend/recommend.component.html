<h2 style="text-align:center;padding-bottom: 3vh">It's time to dive into the world of CODING....</h2>
<div *ngFor="let question of fetch" class="col-lg-4">
  <mat-card class="example-card" style="background-color: rgb(206, 255, 191)">
    <mat-card-header style="height: 15vh;">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{question.questionTitle}}</mat-card-title>
      <mat-card-subtitle>{{question.tags}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions style="padding-left:8vw;padding-bottom:2vh">
      <button mat-raised-button (click)=openEditor(question.questionId)>ATTEMPT</button>
    </mat-card-actions>
  </mat-card>
</div>
