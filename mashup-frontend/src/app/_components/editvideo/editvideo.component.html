<meta
  name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
/>

<div class="container-fluid" [ngSwitch]="editorLoadStatus">
  <button (click)="removeEditor()">Remove Editor</button>
  <div class="row">
    <div class="col-sm-7" container-diff>
      <ng-template [ngSwitchCase]="'editorDisplayed'">
        &nbsp;<br />&nbsp;<br />
        <ngx-monaco-editor
          id="editor2"
          class="my-code-editor"
          [ngStyle]="styleb"
          [options]="editorOptions"
          [(ngModel)]="code"
          (onInit)="onInit($event)"
        ></ngx-monaco-editor>
        <form
          class="form-inline my-2 my-lg-0 hello"
          #createForm="ngForm"
          (ngSubmit)="submit()"
        >
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="button-addon2"
          >
            Run
          </button>
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="button-addon2"
          >
            Submit
          </button>
        </form>
      </ng-template>
      <ng-template [ngSwitchCase]="'editorRemoved'">
        <video controls width="703" height="468" #video>
          <button (click)="play()">Play</button>
          <source src="{{ videopath }}" type="video/mp4" />
        </video>
        <!-- <p>{{ timeStart }} Seconds Left....</p> -->
        <button (click)="startTimer(video)">Start Timer</button>
        <button (click)="pauseTimer()">Pause</button>
      </ng-template>
    </div>
    <div class="col-sm-5">
      <table
        id="conversation"
        class="table table-striped"
        style="margin-top: 20px;"
      >
        <thead>
          <tr>
            <th>Results</th>
          </tr>
        </thead>
        <tbody *ngFor="let greeting of greetings">
          <tr>
            <td [ngStyle]="colorg" style="color:red">{{ greeting }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
