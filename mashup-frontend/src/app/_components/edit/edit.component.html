<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<div class="container-fluid ">
    <div class="row">
        <div class="col-sm-5" style="padding-left:5vw;padding-top:5vh;">
            <div class="row font-weight-bold " >

                <h5>{{questionTitle}}</h5>   <app-voting></app-voting>
                <mat-divider></mat-divider>
            </div>
            <div class="row">
                <p class="text-justify ">
                    {{questionDescription}}
                </p>
                <br>
                <mat-divider></mat-divider>
            </div>
            <ul style="padding:0%; margin:0%">
                <h5>Input</h5>
                <div *ngFor="let inp of inputFormat"> 
                    <li>{{inp}}</li>
                </div>
                <br>

            </ul>
            <mat-divider></mat-divider>


            <ul style="padding:0%; margin:0%">
                <h5>Output</h5>
                <div *ngFor="let out of outputFormat"> 
                    <li>{{out}}</li>

                </div>
                <br>


            </ul>
           

        </div>
        <div class="col-sm-7" >
            <select (change)="selectChangeHandler($event)">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>

            </select>
            <ngx-monaco-editor id="editor2" class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"
                (onInit)="onInit($event)"></ngx-monaco-editor>
            <!-- <form class="form-inline my-2 my-lg-0 hello" #createForm="ngForm" (ngSubmit)="submit()">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2">Compile </button>
                <button class="btn btn-outline-success my-2 my-sm-0" (click)=sendDataToSubmissionService()>Submit</button>
              
            </form> -->
            <form class="form-inline my-2 my-lg-0 hello" >
                <button class="btn btn-outline-success my-2 my-sm-0"(click)=submit()>Compile </button>
                <button class="btn btn-outline-success my-2 my-sm-0" (click)=sendDataToSubmissionService()>Submit</button>
              
            </form>
           
           
            <table id="conversation" class="table table-striped" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Results</th>
                    </tr>
                </thead>
                <tbody *ngFor="let greeting of greetings">
                    <tr>
                        <td [ngStyle]="colorg" style="color:red">{{greeting}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
