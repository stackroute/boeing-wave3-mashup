<div *ngFor="let question of fetch" class="col-lg-4">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{question.questionTitle}}</mat-card-title>
      <mat-card-subtitle>{{question.questionDescription}}</mat-card-subtitle>
      <mat-card-subtitle>{{question.difficulty}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/execution',question.questionId]">ATTEMPT</button>
    </mat-card-actions>
  </mat-card>
</div>
